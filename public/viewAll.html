<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="users">
  </div>
  <div id="posts"></div>
  <div id="comments"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    let users = []
    let posts = []
    let comments = []

    function getAllUsers () {
      axios.get('/api/users')
        .then(({ data }) => {
          users = data
        })
        .then(() => getAllPosts())
        .catch(e => console.error(e))
    }

    function getAllPosts () {
      axios.get('/api/posts')
        .then(({ data }) => {
          posts = data
        })
        .then(() => displayInfo())
        .catch(e => console.error(e))
    }

    // function getAllComments () {
    //   axios.get('/api/comments')
    //     .then(({ data }) => {
    //       comments = data
    //     })
    //     .then(() => {
    //       displayInfo()
    //     })
    //     .catch(e => console.error(e))
    // }

    function displayInfo() {
      users.forEach(user => {
        let elem = document.createElement('h2')
        elem.innerHTML = `${user.username}`
        document.getElementById('users').append(elem)
      })
      posts.forEach(post => {
        thisUser = ''
        axios.get(`/api/users/${post.name}`)
          .then(({ data }) => {
            console.log(data.username)
            thisUser = data.username
          })
            .then(() => {
              let elem = document.createElement('div')
              elem.innerHTML = `
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="${post.poster}">
          <span class="card-title grey darken-3 text-white">${post.title}</span>
        </div>
        <div class="card-content">
          <ul class="list-group list-group-flush" id='movieCard'>
              <li class="list-group-item">
                <h6>Actors:</h6>
                <p> ${post.starring}</p>
              </li>
              <li class="list-group-item">
                <h6>Director:</h6> 
                <p>${post.director}</p>
              </li>
              <li class="list-group-item">
                <h6>Plot:</h6> 
                <p>${post.plot}</p>
              </li>
              <li class="list-group-item">
                <h6>Rating:</h6> 
                <p>${post.mpaaRating}</p>
              </li>
              <li class="list-group-item">
                <h6>Post:</h6> 
                <p>${post.body}</p>
              </li>
              <li class="list-group-item">
                <h6>User:</h6>
                <p>${post.userId}</p>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </div>`
              document.getElementById('posts').append(elem)
            })
            .catch(e => console.error(e))
      })
    }
    getAllUsers()
    
  </script>
</body>
</html>
